
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerçekçi Araba Yarışı</title>
<style>
  body { margin: 0; background: #333; overflow: hidden; }
  canvas { display: block; margin: auto; background: #555; touch-action: none; }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let roadWidth = canvas.width / 3;
let roadX = (canvas.width - roadWidth) / 2;
let carImg = new Image();
carImg.src = "https://www.carbodydesign.com/media/2011/04/BMW-Concept-M5-Rear-View.jpg"; // Gerçekçi araba resmi

let obstacleImg = new Image();
obstacleImg.src = "https://i.ibb.co/fG8ZcxM/obstacle.png"; // Engel resmi

let player = {
  x: canvas.width / 2 - 25,
  y: canvas.height - 150,
  width: 50,
  height: 100,
  speed: 0
};

let obstacles = [];
let score = 0;
let gameOver = false;
let touchX = null;

function createObstacle() {
  let lane = Math.floor(Math.random() * 3);
  obstacles.push({
    x: roadX + lane * (roadWidth / 3) + 20,
    y: -120,
    width: 50,
    height: 100
  });
}

function update() {
  if (gameOver) return;

  player.x += player.speed;
  if (player.x < roadX) player.x = roadX;
  if (player.x + player.width > roadX + roadWidth) player.x = roadX + roadWidth - player.width;

  obstacles.forEach(obs => obs.y += 5);

  obstacles = obstacles.filter(obs => obs.y < canvas.height);

  obstacles.forEach(obs => {
    if (
      player.x < obs.x + obs.width &&
      player.x + player.width > obs.x &&
      player.y < obs.y + obs.height &&
      player.y + player.height > obs.y
    ) {
      gameOver = true;
      alert("Oyun Bitti! Skor: " + score);
    }
  });

  score++;
}

function drawRoad() {
  ctx.fillStyle = "#222";
  ctx.fillRect(roadX, 0, roadWidth, canvas.height);

  ctx.strokeStyle = "#fff";
  ctx.lineWidth = 5;
  for (let i = 0; i < canvas.height; i += 40) {
    ctx.beginPath();
    ctx.moveTo(canvas.width / 2, i);
    ctx.lineTo(canvas.width / 2, i + 20);
    ctx.stroke();
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawRoad();
  ctx.drawImage(carImg, player.x, player.y, player.width, player.height);
  obstacles.forEach(obs => {
    ctx.drawImage(obstacleImg, obs.x, obs.y, obs.width, obs.height);
  });

  ctx.fillStyle = "#fff";
  ctx.font = "20px Arial";
  ctx.fillText("Skor: " + score, 20, 30);
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

setInterval(createObstacle, 1500);
gameLoop();

canvas.addEventListener("touchstart", e => {
  touchX = e.touches[0].clientX;
});

canvas.addEventListener("touchmove", e => {
  let moveX = e.touches[0].clientX - touchX;
  player.speed = moveX > 0 ? 5 : -5;
});

canvas.addEventListener("touchend", () => {
  player.speed = 0;
});
</script>
</body>
</html>
